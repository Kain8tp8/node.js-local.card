<html lang="en">

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-sm p-4 d-flex flex-column gap-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="display-4">Your Notes</h3>
        <button id="addBtn" class="btn btn-primary">Add Note</button>
       
      </div>
     
      <div id="cards" class="d-flex flex-wrap gap-3">
        
        <!-- <div class="card" style="width: 18rem">
          <div class="card-body d-flex flex-column gap-2">

              Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus

      <!-- <button class="btn btn-primary">Delete</button> -->
    </div>

    <div
      id="add-modal"
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Note</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Title"
            />
            <textarea
              id="text"
              type="text"
              class="form-control"
              placeholder="Text"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button id="createBtn" type="button" class="btn btn-primary">
              Create note
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="out/main.js"></script>
  </body>
